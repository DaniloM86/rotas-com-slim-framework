<header class="mt-4">
	<h3 class="text-white">formulario de cadastro</h3>
</header>
<div class="">
	<form method="POST" action="../contact/new-contact/save">
		<div class="form-group">
			<label for="nomeContato">Nome</label>
			<input type="text"class="form-control" name="nomeContato">
		</div>
		<div class="form-group">
			<label for="emailContato">E-mail</label>
			<input type="email"class="form-control" name="emailContato">
		</div>
		<div class="form-group">
			<label for="telefoneContato">Telefone</label>
			<input type="text"class="form-control" name="telefoneContato">
		</div>
		<div class="form-group">
			<label for="sexoContato">Sexo</label>
			<input type="text"class="form-control" name="sexoContato">
		</div>
		<div class="form-group">
			<label for="dataNascContato">Data De Nascimento</label>
			<input type="date" class="form-control" name="dataNascContato">
		</div>
		<div>
			<input type="submit"class="form-control btn btn-success mt-2"name="cadastroContato" value="Cadastrar">
		</div>
	</form>
</div>
